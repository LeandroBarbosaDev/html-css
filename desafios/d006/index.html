<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006 | Tag HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
        sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
        <li><abb title="Use a tag <p>">Parágrafos</abb></li>
        <li><abb title="Use a tag de h1 a h6">Títulos</abb></li>
        <li><abb title="Use a tag <img>">Imagens</abb></li>
        <li><abb title="Use tag <abbr>">Abreviações</abb></li>
        <li><abb title="Use a tag <code>">Códigos-fonte</abb></li>
        <li><abb title="Use a tag <ol> e <li>">Listas numeradas</abb></li>
        <li><abb title="Use a tag <ul> e <li>">Listas com demarcadores</abb></li>
    </ul>
</body>
</html>
